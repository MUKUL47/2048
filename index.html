<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2048 - Game</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="header">
      <div class="flex">
        <p class="flex-1">2048</p>
        <div class="score-board flex flex-col flex-21">
          <strong>Score</strong>
          <p id="score">0</p>
        </div>
      </div>
      <p>Use keyboard arrow keys to move numbers</p>
      <button onclick="restart()">Restart</button>
    </div>
    <div class="root">
      <div class="node" id="node-0-0"></div>
      <div class="node" id="node-0-1"></div>
      <div class="node" id="node-0-2"></div>
      <div class="node" id="node-0-3"></div>
      <div class="node" id="node-1-0"></div>
      <div class="node" id="node-1-1"></div>
      <div class="node" id="node-1-2"></div>
      <div class="node" id="node-1-3"></div>
      <div class="node" id="node-2-0"></div>
      <div class="node" id="node-2-1"></div>
      <div class="node" id="node-2-2"></div>
      <div class="node" id="node-2-3"></div>
      <div class="node" id="node-3-0"></div>
      <div class="node" id="node-3-1"></div>
      <div class="node" id="node-3-2"></div>
      <div class="node" id="node-3-3"></div>
    </div>
  </body>
  <!-- <script src="main.js"></script> -->
  <script src="animations.js"></script>
  <script src="logic.js"></script>
  <script src="dom.js"></script>
  <script src="brain.js"></script>
</html>
